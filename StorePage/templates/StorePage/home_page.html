{% extends "StorePage/_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="Home">
  <h1 class="title">SparkDev Overflow</h1>
    <div class="form-group has-search search">
        <div class="btn-group btn-group-toggle centerclass" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option1" autocomplete="off" > Math
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Programming
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Physics
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off"> Chemistry
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option5" autocomplete="off"> English
              </label>
          </div>
      <form class="form-inline">
          <input class="form-control mr-sm-2 search " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="submit">Search Questions</button>
      </form>
    </div>
</div>


   <!-- error/success messages>>>>>> -->
   {% if messages %}
   <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      <div style="position: absolute; top: 0; right: 0;">
   <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
       <div class="toast-header">
         <img src="..." class="rounded mr-2" alt="...">
         <strong class="mr-auto">Bootstrap</strong>
         <small>11 mins ago</small>
         <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="toast-body">
         <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul> 
       </div>
     </div>
     </div>
     </div>

     {% endif %}
     <!-- end of error/success messages>>>>>> -->

<style>
.Home{
  height:50%;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: white;
  width:70%;
  border: solid black 5px;
}
.centerclass{
  left:20%;
  margin:30px 0px 30px 0px;
}
.form-control-feedback{
  position:absolute;
  padding: 12px ;
}
.search{
  width: 50vw !important;
  margin-bottom: 3%;
}
.searchButton{
  margin:0 auto;
}
</style>
<script>
  $('.toast').toast(option)
</script>
{% endblock %}
