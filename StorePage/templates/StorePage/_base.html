{% load static %}
<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<script src="{% static 'js/js.js' %}" type="text/javascript"></script>

<html lang="en">
<head>
  <title>Web-Dev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
</head>
  <body>

    <nav class="navbar navbar-expand-sm   navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'front_page' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}  
            <li class="nav-item dropdown dmenu">          
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Settings
            </a>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile_settings:profile_page' %}">Profile</a>              
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <div class="dropdown-menu sm-menu">
              {% if user.is_superuser %}
              <a class="dropdown-item" href="/admin/">Admin</a>
              {% endif %}
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only"></span></a>
            </li>
            {% endif %}
            </div>
          </li>
        </div>
      </nav>

      <main role="main" style="margin-right: 30px; margin-left: 30px;">

        {% block body %} {% endblock %}
        <form action="{% url 'search_results' %}" method="get">
          <input name="q" type="text" placeholder="Search...">
        </form>
      </main>
</body>
</html>
