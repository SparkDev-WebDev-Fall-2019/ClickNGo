{% extends "StorePage/_base.html" %}
{% load static %}
{% block body %}

<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img src="{{profile.profilePic.url}}" class="img-responsive" alt="profile-avatar">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
		
					<div class="profile-usertitle-name">
						{{ user.username }}
					</div>
					<div class="profile-usertitle-job">
						Developer
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						</li>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<li class="{% if 'Account' in request.resolver_match.url_name %} active {% endif %}">
							<a href="{% url 'profile_settings:account_settings'%}">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						</li>
						<li>
				    <a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn bg-danger text-light text-center" data-toggle="modal" data-target="#deleteModal">
						Delete Account </button>
						</a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		 <div class="col-md-9"> 
            <div class="profile-content"> 
								{% block profile %} 
								{% endblock %}
          </div>
   	</div>
</div>

<!-- ---- Modal -------- -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Are you sure?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>   
					<form method="POST" action="{% url 'profile_settings:delete_user' user.pk %}">
							{% csrf_token %}                         
					<button type="submit" class="btn btn-primary">YES!</button>
				  </form> 
				</div>
			</div>
		</div>
	</div>
</div>

   <style>
		.modal-backdrop{
			z-index:-1;
		 }
	 </style>
	 
{% endblock %}
