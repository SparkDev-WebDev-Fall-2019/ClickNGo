{% extends "Users/profile_base.html" %}
{% block profile %}
<div class="card">
  <div class="card-body ">
    <div class="row">
      <div class="col-md-12">
         <h5>My Questions</h5>
         {%if questions %}
          {% for questions in questions %}
          <a>{{% questions.Question %}}</a>
          {% endfor %}
         {% endif %}        
      </div>

    </div>
  </div>
</div>

{% endblock %}
